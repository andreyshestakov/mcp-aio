include:
  - service.ironic.conductor.single
applications:
  - tftpd_hpa
parameters:
  tftpd_hpa:
    server:
      enabled: true
      bind:
        address: '0.0.0.0'
        port: 69
      username: 'ironic'
      path: ${ironic:tftp:root}
      options:
       - secure
       - map-file: '${ironic:tftp:root}/map-file'
