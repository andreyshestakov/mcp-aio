classes:
- service.git.client
- system.linux.system.single
- system.linux.system.repo.mcp.salt
- system.openssh.client.lab
- system.salt.master.api
- system.salt.master.git
- system.reclass.storage.salt
- system.salt.minion.ca.salt_master
- system.salt.minion.cert.proxy
- system.sphinx.server.doc.reclass
- cluster.dev-mcp-ovs
parameters:
  _param:
    apt_mk_version: nightly
    reclass_data_repository: https://github.com/andreyshestakov/mcp-aio
    reclass_data_revision: dev
    single_address: 172.16.10.100
    salt_master_base_environment: dev
    salt_minion_ca_host: ${linux:network:fqdn}
    salt_api_password_hash: "$6$sGnRlxGf$al5jMCetLP.vfI/fTl3Z0N7Za1aeiexL487jAtyRABVfT3NlwZxQGVhO7S1N8OwS/34VHYwZQA8lkXwKMN/GS1"
  linux:
    network:
      interface:
        ens4:
          enabled: true
          type: eth
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
      host:
        ctl:
          address: ${_param:openstack_control_address}
          names:
          - ctl01
          - ctl.${_param:cluster_domain}
        cmp:
          address: ${_param:openstack_compute_address}
          names:
          - cmp
          - cmp.${_param:cluster_domain}
  reclass:
    storage:
      node:
        openstack_control_node:
          classes:
          - cluster.${_param:cluster_name}.openstack.control
          name: ctl01
          domain: ${_param:cluster_domain}
          params:
            single_address: ${_param:openstack_control_address}
            tenant_address: 10.1.0.101
            external_address: 10.16.0.101
        openstack_compute_node:
          classes: []
#          - cluster.${_param:cluster_name}.openstack.compute
          name: cmp
          domain: ${_param:cluster_domain}
          params:
            single_address: ${_param:openstack_compute_address}
            tenant_address: 10.1.0.102
            external_address: 10.16.0.102
